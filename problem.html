<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <p>Enter your weight and height below to check your BMI results</p>
    <p>Put your weight in here (KG)</p>
    <input id="weight" type="number" placeholder="Enter your weight">
    <p>And your height in here (CM)</p>
    <input id="height" type="number" placeholder="Enter your height ">
    <br>
<hr>
    <button onclick="cal()">Calculate BMI</button>
    <h2 id="ans"></h2>
</body>
</html>

<script>
    function cal(){
    let weight=parseInt(document.getElementById("weight").value);
    let height=parseFloat(document.getElementById("height").value);
    let bmi=(weight) / (height * height)
    let BMI=bmi.toFixed(3)
    console.log(BMI,weight,height);

    if (BMI<=18.4)
      document.getElementById("ans").innerText="Your BMI is "+BMI+" which means You are Under Weight"
    else if(BMI >= 18.5 && BMI <= 24.9)
      document.getElementById("ans").innerText="Your BMI is "+BMI+" which means You are Normal Weight"
    else if (BMI >=25 && BMI <=29.9)
      document.getElementById("ans").innerText="Your BMI is "+BMI+" which means You are Over Weight"
    else 
    document.getElementById("ans").innerText="Your BMI is "+BMI+" which means You are Obese"
    }
</script>
